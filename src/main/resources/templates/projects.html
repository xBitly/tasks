<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks | Проекты</title>
    <link rel="stylesheet" href="../static/stylesheets.css">
</head>
<body>

<a href="javascript:void(0);">
    <button class="rounded-button" data-action="create-project" id="create-task-btn">Cоздать проект</button>
</a>

<div class="container">
    <div class="sidebar">
        <a href="tasks"><div class="menu-item" data-page="page1">Задачи</div></a>
        <a href="users"><div class="menu-item" data-page="page2">Пользователи</div></a>
        <a href="protocols"><div class="menu-item" data-page="page3">Протоколы</div></a>
        <a href="portfolios"><div class="menu-item" data-page="page4">Портфели</div></a>
        <a href="projects"><div class="menu-item-1" data-page="page5">Проекты</div></a>
    </div>

<div class="content">
        <div class="user">
            <ul class="user-ul">
                <li class="user-li-1"><b>Название: </b>проект 1</li>
            </ul>
        </div>

        <div class="user">
            <ul class="user-ul">
                <li class="user-li-1"><b>Название: </b>проект 2</li>
            </ul>
        </div>

        <div class="user">
            <ul class="user-ul">
                <li class="user-li-1"><b>Название: </b>проект 3</li>
            </ul>
        </div>
    </div>

</div>


<!-- Модальное окно -->
<div id="createTaskModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 style="font-family: 'Roboto Mono', monospace;">Создать проект</h2>
        </div>
        <div class="modal-body">
            <form id="taskForm">
                <div class="form-group">
                    <label for="task-name" style="font-family: 'Roboto Mono', monospace;">Название проекта</label>
                    <input type="text" id="task-name" name="taskName" required>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" id="submit-task" style="font-family: 'Roboto Mono', monospace;">Создать</button>
        </div>
    </div>
</div>


<script>
    // Получаем элементы
    var modal = document.getElementById("createTaskModal");
    var btn = document.getElementById("create-task-btn");
    var span = document.getElementsByClassName("close")[0];
    var submitBtn = document.getElementById("submit-task");

    // Открыть модальное окно при клике на кнопку
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // Закрыть модальное окно при клике на крестик
    span.onclick = function() {
        modal.style.display = "none";
    }

    // Закрыть модальное окно при клике вне его
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Обработка формы
    submitBtn.onclick = function() {
        alert("Проект создан!");
        modal.style.display = "none";
    }

</script>


</body>
</html>
